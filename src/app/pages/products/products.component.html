<app-header (searchData)="searchData($event)"></app-header>
<app-loader *ngIf="isLoading"></app-loader>

<div class="container" *ngIf="!isLoading">
    <div class="row">
        <div class="col-xxl-2 col-xl-3">
        <div class="filter">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Category
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    <div class="form-check mb-2" *ngFor="let category of allCategories;let i = index">
                        <input class="form-check-input" type="checkbox" id="{{category}}{{i}}" (change)="onCheckboxChange($event,category)">
                        <label class="form-check-label" for="{{category}}{{i}}" >
                            {{category}}
                        </label>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xxl-10 col-xl-9">
            <div class="card-container">
                <div class="row">
                    <div class="col-xxl-3 col-md-4" *ngFor="let product of allProducts;let i = index">
                        <app-product-card *ngIf="allProducts" [product]="product"></app-product-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
